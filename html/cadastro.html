<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="/Validação Site/css/cadastro.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Mina:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="background-image">
    <form>
        <h1 class="michroma-regular">Cadastro do usuario</h1>
        <p align="left" class="mina-regular">Login <input type="text" size="30" maxlength="50"></p>
        <br><br>
        <p align="left" class="mina-regular">Senha <input type="password" size="10" maxlength="16"></p>
        <br><br>
        <p align="left" class="mina-regular">Confirmar Senha <input type="password" size="10" maxlength="16"></p>
        <br><br>
        <p align="left" class="mina-regular">Nome <input type="text" size="40" maxlength="50"></p>
        <br><br>
        <p align="left" class="mina-regular">Endereço <input type="text" size="40" maxlength="50"></p>
        <br><br>
        <p align="left" class="mina-regular">CPF <input type="text" size="11"></p>
        <fieldset class="multiple-field" width="10">
        <legend class="mina-regular">Telefones</legend>
        <div><input name="telefone" class="mina-regular"></div>
        </fieldset>
        <p align="left" class="mina-regular">E-mail <input type="text" size="50"></p>
    <br><br>
    <button class="mina-regular">Inculir</button><button class="mina-regular">Excluir</button> <br><br>
    <script src="/Validação Site/js/Login.js"></script>
    </form>
</body>
</html>
